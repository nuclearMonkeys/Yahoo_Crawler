<html lang="en" dir="ltr">

        <meta charset="utf-8">

    <body>
        <div class="close-btn">
            <span class="fas fa-times"></span>
        </div>
        <div class="wrapper">
            <div class="search-btn">
                <span class="fas fa-search"></span>
            </div>
            <div class="search-data">
                <input type="text" required>
                <div class="line"></div>
                <label id=invalid>Type to search...</label>
                <span class="fas fa-search"></span>
            </div>
        </div>

        <script>
            $(".search-btn").click(function()
            {
                $(".wrapper").addClass("active");
                $(this).css("display", "none");
                $(".search-data").fadeIn(500);
                $(".close-btn").fadeIn(500);
                $(".search-data .line").addClass("active");
                setTimeout(function() 
                {
                    $("input").focus();
                    $(".search-data label").fadeIn(500);
                    $(".search-data span").fadeIn(500);
                }, 200);
            });

            $(".close-btn").click(function()
            {
                $(".wrapper").removeClass("active");
                $(".search-btn").fadeIn(800);
                $(".search-data").fadeOut(500);
                $(".close-btn").fadeOut(500);
                $(".search-data .line").removeClass("active");
                $("input").val("");
                $(".search-data label").fadeOut(500);
                $(".search-data span").fadeOut(500);
            });

            $(".search-data").click(function()
            {

                const script0 = document.createElement("script");
                script0.src = './js_dictionaries/answers/answers_0.js'
                script0.type = "text/javascript"

                script1.src = './js_dictionaries/answers/answers_1.js'
                script1.type = "text/javascript"

                // This is making the script known to HTML
                // you can only append one script at a time
                var obj0 = document.head.appendChild(script0);
                // document.head.appendChild(script1);

                // script.
                document.getElementById("invalid").innerHTML = answers_dict[1];

                // remove the script after being read
                script0.remove(obj0)
                // console.log(script);
            });
        </script>

    </body>
</html>
